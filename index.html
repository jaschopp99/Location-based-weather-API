<!DOCTYPE html>
<html ng-app="myQuiz">
    <head>
        <meta http-equiv="Content-Type" content="text/html:charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>      
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <p> You're located in {{ city }}, {{ state }}</p>
                <p>Your zip code is {{ zip }}</p>
                <p>The temperature is {{ temp }} Â°F</p>
                <p>The weather description - {{ description }}</p>
                <p id="ip"></p>
            </div>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                        city: 'bhjbhj',
                        zip: '1',
                        state: '2',
                        temp: '3',
                        description: '4'
                    },
                created: function() {
                    this.fetchLocation();
                },
                methods: {
                    fetchLocation: function() {
                        var url="http://ip-api.com/json/";
                        axios.get(url)
                        .then( function(res) {
                            vm.city = res.data.city;
                            vm.state = res.data.region;
                            vm.zip = res.data.zip;
                        })
						.then( function() {
                            //console.log("City" + this.city);
                            var apiKey="f7fe9a6460a1036a0a92e0b3fd643a78";
                            var url="http://api.openweathermap.org/data/2.5/weather?q=" + vm.city + "&appid=" + apiKey;
                            axios.get(url)
                            .then( function (res) {

                                vm.kelvin = ((res.data.main.temp - 273.15) * (9/5) + 32);
                                vm.temp = this.vm.kelvin.toFixed(2)
                                vm.description = res.data.weather[0].description;
                            })
                        });
                    }
                }
            });
        </script>
            
    </body>


</html>
